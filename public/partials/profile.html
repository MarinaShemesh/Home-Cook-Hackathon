<div ng-repeat="hardCodeUser in hardCodeUsers" class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img class="img-responsive" alt="" ng-src="{{hardCodeUser.cookimg}}">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{hardCodeUser.fullname}}
                    </div>
                    <div class="profile-usertitle-job">
                        Type of Food: {{hardCodeUser.type}}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="well">
                    <p>"{{hardCodeUser.descrip}}"</p>
                </div>
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-success btn-sm">Follow</button>
                    <button type="button" class="btn btn-danger btn-sm">Message</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li class="active">
                            <a ui-sref=".reviewForm">
                                <i class="glyphicon glyphicon-home"></i>
                                Add Review </a>
                            <ui-view></ui-view>
                        </li>


                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>

    </div>
    <br>
    <br>
</div>
