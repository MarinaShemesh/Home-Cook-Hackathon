<div ng-repeat="hardCodeUser in hardCodeUsers" class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img class="img-responsive" alt="" ng-src="{{hardCodeUser.cookimg}}">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{hardCodeUser.name}}
                    </div>
                    <div class="profile-usertitle-job">
                        Type of Food: {{hardCodeUser.type}}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="well">
                    <p>"{{hardCodeUser.descrip}}"</p>
                </div>
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-success btn-sm">Follow</button>
                    <button type="button" class="btn btn-danger btn-sm">Message</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li class="active">
                            <a ui-sref=".reviewForm">
                                <i class="glyphicon glyphicon-home"></i>
                                Add Review </a>
                            <ui-view></ui-view>
                        </li>


                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">

            <div class="profile-content">

                <div class="container">
                    <div class="row-fluid">
                        <div class="col-sm-8">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Review Title</h3>
                                </div><!--/panel-heading-->
                                <div class="panel-body">


                                    <!--<small>-->
                                    <!--<span>{{review.author}}</span></small>-->
                                    <!--/author schema -->


                                </div><!--/panel-body-->
                                <div class="panel-footer clearfix">
                                    <span class="glyphicon glyphicon-thumbs-up"></span>
                                    <span class="glyphicon glyphicon-thumbs-down"></span>
                                    <span ng-click="downvote(review._id)"> </span>
                                    <i ng-click="deleteReview(review)" class="fa fa-trash pull-right"
                                       aria-hidden="true"></i>

                                </div><!--/panel-footer-->
                            </div><!--/panel-->
                        </div><!--/col-sm-6-->
                    </div><!--/container-->
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

</div>
