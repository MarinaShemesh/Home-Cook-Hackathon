<!---->
<div class="col-md-5 pull-right">
    <!-- Creates Main Panel -->
    <div class="panel panel-default">
        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">What do you feel like eating today? <span></span></h2>
        </div>
        <!-- Panel Body -->
        <div class="panel-body modal-open">
            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name="addForm">
                <!-- Text Boxes-->
                <div ng-repeat="user in users track by $index" class="form-group col-md-12 pic well">

 <span>
                    <a ui-sref="profile({id:user._id})"><h4><strong>{{user.fullname}}</strong></h4></a>
                        <div ng-repeat="food in user.foods track by $index">

                    <strong> Type Of Food:</strong> {{food.dish}}<br>
                    <i class="fa fa-cutlery" aria-hidden="true"></i> {{food.options}}
                    <br>
                    <i class="fa fa-money" aria-hidden="true"></i> Price {{food.price}} NIS
                    <br>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <br>
                    <a href="/#/orderForm">
                        <button class="btn btn-danger" type="button"><i class="fa fa-credit-card"
                                                                        aria-hidden="true"></i> Start Order
                        </button>
                    </a>

                        <div class="col-md-6 pull-left"><img class="fotos" ng-src="{{food.img}}"
                                                             style="width:200px; height:150px">
                        </div> </div>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
